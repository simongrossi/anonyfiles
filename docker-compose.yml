version: '3.8'

services:
  # Service API (Backend Python)
  api:
    build: .
    # SÉCURITÉ : Port 8000 retiré pour ne pas exposer l'API directement sur Internet.
    # Elle n'est accessible que par le service 'web' via le réseau interne Docker.
    expose:
      - "8000"
    volumes:
      # SÉCURITÉ : Montage en lecture seule (:ro) pour empêcher la persistance de backdoors
      - .:/app:ro
      - /app/anonyfiles.egg-info
      # Exception indispensable : le dossier jobs doit rester inscriptible
      - ./jobs:/app/jobs
    environment:
      # Docker a besoin d'écouter sur 0.0.0.0 à l'INTERIEUR du conteneur
      - HOST=0.0.0.0
      - PYTHONPATH=/app
      - ANONYFILES_CONFIG_PATH=/app/anonyfiles_core/config/config.yaml

  # Service Frontend & Reverse Proxy (Nginx)
  web:
    build: ./anonyfiles_gui
    ports:
      - "3000:80" # Accessible via http://localhost:3000
    depends_on:
      - api
