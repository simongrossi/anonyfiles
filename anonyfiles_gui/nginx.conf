server {
    listen 80;
    server_name localhost;

    # Servir le Frontend (Tauri/Svelte exporté en statique ou web)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # SÉCURITÉ : Reverse Proxy pour l'API
    # Redirige les appels http://localhost:3000/api/... vers le conteneur backend
    location /api/ {
        # 'api' est le nom du service dans docker-compose
        proxy_pass http://api:8000/;
        
        # Transmission des en-têtes de sécurité
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
